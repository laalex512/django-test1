{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}" />
    {% block head %} {% endblock %}
    <title>{% block title %} {{ title }} {% endblock %}</title>
  </head>

  <body>
    <!--    {% include 'main/navigation.html' %}-->

    <aside>
      <img
        src="{% static 'main/img/NewTux.svg' %}"
        alt="pinguin"
        width="100px"
      />
      <ul>
        <a href="/admin">
          <li><i class="bi bi-gear-fill"></i> Admin</li>
        </a>
        <a href="{% url 'home' %}">
          <li><i class="bi bi-house"></i> Home</li>
        </a>
        <a href="{% url 'about' %}">
          <li><i class="bi bi-file-person"></i> About Us</li>
        </a>
        <a href="{% url 'news_home' %}">
          <li><i class="bi bi-newspaper"></i> News</li>
        </a>
        <a href="{% url 'news_api' %}">
          <li><i class="bi bi-newspaper"></i> News API for Vue.JS</li>
        </a>
        <a href="/news/api?format=json">
          <li><i class="bi bi-newspaper"></i> News API</li>
        </a>
        <a href="{% url 'create_article' %}">
          <li>
            <button type="button" class="btn btn-info">
              <i class="bi bi-plus-circle"></i> Add News
            </button>
          </li>
        </a>
      </ul>
    </aside>
    <main>{% block content %} {% endblock %}</main>
  </body>
</html>
